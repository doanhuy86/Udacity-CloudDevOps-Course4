apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql-configmap
data:
  DB_NAME: "mydatabase"
  DB_USER: "myuser"
  DB_HOST: <ENTER YOUR DB HOST HERE>
  DB_PORT: "5432"
