apiVersion: v1
kind: Secret
metadata:
  name: <NAME OF THE Secret>
type: Opaque
data:
  <THE KEY FROM Secret WHICH has THE ENCODED PASSWORD>: <OUTPUT OF `echo -n 'the password' | base64`>